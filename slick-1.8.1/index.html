    <script>
        function init() { //start

            var ran = document.querySelectorAll('.num div');
            var num = null;
            var arr = [
                'img/in1.png',
                'img/in2.png',
                'img/in3.png',
                'img/in4.png',
                'img/in5.png',
                'img/in6.png',
                'img/in7.png',
                'img/in8.png'
            ];
            var aaa=[],bln,num2=[];
            function rand() {

                var arrLen = arr.length;
                for (var i = 0; i < arrLen; i++) {
                    bln=true;
                    num = Math.floor(Math.random() * 8) + 1;
                    
                    for (var j = 0; j < num2.length; j++) {
                        if(num == num2[j]){
                            arrLen++;
                            bln = false;
                        }  
                    }
                    num2.push(num);
                    if(bln){
                        aaa.push(arr[num]);
                    }
                }
                
                console.log(aaa)

                for (var i = 0; i < arr.length; i++) {


//                    arr.push(ran[i]);
                    $('.num').append("<div style='float:left; width:25%;'><img src='" + arr[i] +"' id='banner' alt=''></div>");
                    
                    
                } //for
                
                
                console.log(arr[num]);

            } //move
            rand();

        } //end
        init();
